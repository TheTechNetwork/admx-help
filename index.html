<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADMX Policy Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 4px solid #0078d4;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .no-results {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ADMX Policy Viewer</h1>
  <input type="text" id="search" placeholder="Search policies..." autofocus>
  <ul id="results"></ul>

  <script>
    fetch('policies.json').then(r => r.json()).then(data => {
      const fuse = new Fuse(data, {
        keys: ['name', 'display_name', 'registry_key', 'value_name', 'description'],
        threshold: 0.3
      });

      const resultsEl = document.getElementById('results');
      const searchEl = document.getElementById('search');

      function renderResults(query) {
        if (!query.trim()) {
          resultsEl.innerHTML = '<li class="no-results">Type to search ADMX policies...</li>';
          return;
        }

        const result = fuse.search(query);
        if (result.length === 0) {
          resultsEl.innerHTML = '<li class="no-results">No matching policies found.</li>';
          return;
        }

        resultsEl.innerHTML = result.map(r => `
          <li>
            <strong>${r.item.display_name || r.item.name}</strong><br>
            <code>${r.item.registry_key}\\${r.item.value_name}</code><br>
            <small>${r.item.description || ''}</small>
          </li>
        `).join('');
      }

      searchEl.addEventListener('input', (e) => {
        renderResults(e.target.value);
      });

      // Initial message
      renderResults('');
    });
  </script>
</body>
</html>
